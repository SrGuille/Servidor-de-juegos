<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ranking</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/ranking_and_prizes.js' %}"></script>
    <script src="{% static 'js/game_redirects.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Libreria animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <audio src="{% static 'sounds/sonido_ruleta.mp3' %}" id="spinning_roulette_audio"></audio>
</head>
<body class="fondo">
    <div class="ranking-container">
        <h1 id="title" class="titulo-pantalla fw-bold" style="z-index: 2;">Clasificación</h1>
        <div id="ranking_container" class="table-wrapper">
            <table class="table table-striped animate__animated animate__fadeIn animate__slow" id="ranking">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Monedas</th>
                    </tr>
                </thead>
                <tbody id="tbody-ranking">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row box-roulette" style="margin-left: auto; margin-right: auto;">
        <div class="col-5 align-content-center">
            <img id="indicador1" class="indicador1" src="{% static 'img/indicator.png' %}" alt="">
            <div id="players_roulette_div"></div>
        </div>
        <div class="col-5 justify-content-center">
            <img id="indicador2" class="indicador2" src="{% static 'img/indicator.png' %}" alt="">
            <div id="prizes_roulette_div"></div>
        </div>
    </div>
    <div class="animate__animated animate__fadeIn animate__slow" id="result"></div>
    <button id="enable_sounds" style="display: none;"></button>
</body>

<style>
.ranking-container {
    width: 90%;
    max-width: 600px;
    margin: 2rem auto;
}

.ranking-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 1.5rem;
}

.table-wrapper {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

#ranking {
    margin-bottom: 0;
}

/* Encabezados de columna */
#ranking thead th {
    font-size: 2rem;  /* Fuente más grande para los encabezados */
    font-weight: bold;
    padding: 12px 15px;
    color: #444;
}

/* Celdas de datos */
#ranking tbody td {
    font-size: 1.5rem;    /* Fuente más pequeña para los datos */
    font-weight: normal;
    padding: 8px 15px;  /* Padding vertical reducido para filas más estrechas */
    vertical-align: middle;
    border-bottom: 1px solid #eee;
}

/* Última fila sin borde inferior */
#ranking tbody tr:last-child td {
    border-bottom: none;
}

#ranking tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.02);
}

.box-roulette{
    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;
    padding-top: 0px;
    margin-left: auto;
    margin-right: auto;
    width: 1500px;
}
#ranking{
    width: 50%;
    text-align: center;
    margin-top: 5%;
    margin-inline: auto;
}
#ranking tr{
    font-size: 28px;
}
.indicador1{
    width: 80px;
    height: auto;
    z-index: 2;
    margin-left: 255px;
    display: none;
    position: relative;
    top: 75px;
}
.indicador2{
    width: 80px;
    height: auto;
    z-index: 2;
    margin-left: 255px;
    display: none;
    position: relative;
    top: 75px;
}

#result {
    position: relative;
    top: -80px;
    text-align: center;
    margin: 0 auto;
}

</style>
<script>
        document.addEventListener("DOMContentLoaded", function(event) 
        {
            get_ranking_and_spin_roulettes();
        });
</script>
</html>
