    <script src="{% static 'js/hangman/hangman_player.js' %}"></script>
    <script src="{% static 'js/in_game_room.js' %}"></script>
    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="fondo" style="top: -50px;">
    <div class="container">
        <div class="row justify-content-center row-login" id="register_form">
            <div class="col-md-8 col-xs-12 text-center animate__animated animate__fadeIn animate__slow caja-login">
                <label class="form-label fs-2 fw-bold nombre" for="name">Introduce una frase o una letra</label>
                <textarea class="form-control" id="respuesta" name="respuesta" style="width: 100%; height: 150px;" required></textarea>
                <input class="button-juego" onclick="send_guess(document.getElementById('respuesta').value)" type="submit" value="Enviar">
            </div>
        </div>        
    </div>
    <button id="enable_sounds" style="display: none;"></button>
</body>

</script>
