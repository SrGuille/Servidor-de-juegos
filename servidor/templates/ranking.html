<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ranking</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/ranking.js' %}"></script>
    <script src="{% static 'js/game_redirects.js' %}"></script>
    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Libreria animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="fondo">
    <div>
        <p class="text-center mt-5 fs-1 fw-bold">Clasificaci√≥n</p>
        <table class="table table-striped animate__animated animate__fadeIn animate__slow" id="ranking">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Monedas</th>
                </tr>
            </thead>
            <tbody id="tbody-ranking">

            </tbody>
        </table>
    </div>
    <div class="row box-roulette" style="margin-left: auto; margin-right: auto;">
        <div class="col-5 align-content-center">
            <img id="indicador1" class="indicador1" src="{% static 'img/indicator.png' %}" alt="">
            <div id="players_roulette_div"></div>
        </div>
        <div class="col-5 justify-content-center">
            <img id="indicador2" class="indicador2" src="{% static 'img/indicator.png' %}" alt="">
            <div id="prizes_roulette_div"></div>
        </div>
    </div>
    <div class="animate__animated animate__fadeIn animate__slow" id="result"></div>
</body>
<script>
        document.addEventListener("DOMContentLoaded", function(event) 
        {
            get_ranking_and_spin_roulettes();
        });
</script>
</html>
