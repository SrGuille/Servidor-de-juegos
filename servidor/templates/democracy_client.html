<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Ranking</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/democracy_interaction.js' %}"></script>
    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Libreria animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
</head>
<body class="fondo">
    <div class="container">
        <div class="row" id="remote_control" style="width: 600px; margin-left: auto; margin-right: auto; 
        margin-top: auto; margin-bottom: auto;">
            <div class="col d-flex justify-content-center">
                <button id="up" onclick="send_move('up')" style="padding: 50px;">ARRB</button>
            </div>
            
            <div class="col-10" style="margin-left: auto; margin-right: auto;">
                <div class="row" style="text-align: center;">
                    <div class="col">
                        <button id="left" onclick="send_move('left')" style="padding: 50px;">IZQU</button>
                    </div>
                    <div class="col" style="margin-top: auto; margin-bottom: auto;">
                        <label id="team" style="font-size: 20px; text-align: center;">EQUIPO</label>
                    </div>
                    <div class="col" >
                        <button id="right" onclick="send_move('right')" style="padding: 50px;">DCHA</button>
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <button id="down" onclick="send_move('down')" style="padding: 50px;">ABAJ</button>
            </div>
        </div>
    </div>
</body>
<script>
        document.addEventListener("DOMContentLoaded", function(event) 
        {
            get_my_team();
        });
</script>
</html>
