<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
    <meta charset="UTF-8">
    <title>Cruceta de Control</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/democracy/democracy_player.js' %}"></script>
    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Libreria animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px; /* fixed size for demonstration, adjust as needed */
            height: 100px; /* fixed size for demonstration, adjust as needed */
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .spacer {
            width: 100px;
            height: 100px;
        }

        .label-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px; /* ajusta al tamaño de los botones y espaciadores */
            height: 100px;
        }

        .center-label {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Estilos adicionales para el label central, como tamaño de fuente, color, etc. */
            font-size: 16px;
        }
    </style>
</head>
<body class="fondo">
    <div class="container">
        <div class="d-pad">
            <div class="spacer"></div>
            <button id="up" onclick="try_send_move('up')" class="button">ARRIBA</button>
            <div class="spacer"></div>
            
            <button id="left" onclick="try_send_move('left')" class="button">IZQUIERDA</button>
            <div class="label-container">
                <div id="team" class="center-label">EQUIPO</div>
            </div>
            <button onclick="try_send_move('right')" class="button">DERECHA</button>
            
            <div class="spacer"></div>
            <button id="down" onclick="try_send_move('down')" class="button">ABAJO</button>
            <div class="spacer"></div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function(event) 
    {
        get_my_team();
    });

    // Disable zoom IOS
    let lastTap = 0;
    document.addEventListener('touchend', function(event) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;

        if (tapLength < 500 && tapLength > 0) { // Detect double-tap
            event.preventDefault(); // Prevent zooming
        }

        lastTap = currentTime;
    });
</script>
</html>
